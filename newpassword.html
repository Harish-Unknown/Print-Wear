<!DOCTYPE html>
<html>

<head>
    <title>Newpassword</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="newpassword.css">
</head>

<body>
    <div class="hero">
        <div class="form-box" data-aos="fade-down">
            <button id="back"><a href="forgetpassword.html"><i class="fa-solid fa-angles-left"></i></a></button>
                <div class="button-box">
                    <!-- <div id="btn"></div> -->
                    <p type="button" class="toggle-btn">New Password</p>
                </div>
            <form id="login" class="input-group" action="login.html">
                <input type="email" name="register_email" class="input-field" placeholder="New password" />
                <input type="password" name="register_pass" class="input-field" placeholder="Confirm New Password" />
                <button class="submit-btnx" name="submit">Proceed</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
